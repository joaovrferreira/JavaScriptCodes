<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="vel" id="txt_vel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    
    </div>
    <script>
        function calcular() {
            var txt_v = window.document.getElementById('txt_vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txt_v.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}km/h.`
            if (res > 60) {
                res.innerHTML += <p>'Você está multado por excesso de velocidade!'</p>
            }
        }
    </script>
</body>
</html>
